<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8" />
    <title>Teste javascript</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if (!quebrada) {
             document.getElementById("luz").src = "_imagens/" + tipo +".jpg";     
             if (tipo == 'lampada-quebrada'){
                quebrada = true;
             }
            }
        }
    </script>    
 </head>    
<body>
    <h1> Acenda a l√¢mpada </h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada('lampada-quebrada')"  onmouseout="mudaLampada('lampada-apagada')" onmousemove="mudaLampada('lampada-acesa')"/>
</body>
</html>
